name: CI Dry Run (PR Test)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  dry-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Permission for gradlew
        run: chmod +x Back/gradlew

      - name: Build with Gradle (skip tests)
        run: cd Back && ./gradlew clean build -x test

      - name: Check deploy.sh syntax
        run: bash -n Back/app/deploy.sh
